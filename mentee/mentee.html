<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join as a mentee</title>
    <link rel="stylesheet" href="mentee.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo">SC</div>
        <div class="logo-text">SheConnect</div>
      </div>
      <div class="apply_box">
        <h1>
         Join as a mentee
          <span class="title_small"></span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form_control">
              <label for="last_name"> Last Name </label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              />
            </div>
            <div class="form_control">
              <label for="age"> Age </label>
              <input
                type="number"
                id="age"
                name="age"
                placeholder="Enter Your Age..."
              />
            </div>
            <div class="form_control">
              <label for="email"> Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
              />
            </div>
            <div class="form_control">
              <label for="education_level"> Education Level </label>
              <select id="education_level" name="education_level">
                <option value="">Select Education Level</option>
                <option value="high_school">High School</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="postgraduate">Postgraduate</option>
                <option value="phd">PhD</option>
              </select>
            </div>
            <div class="form_control">
              <label for="institution"> College/School </label>
              <input
                id="institution"
                name="institution"
                placeholder="Enter College/School Name..."
              />
            </div>
            <div class="form_control">
              <label for="profession"> Profession/Field of Study </label>
              <select id="profession" name="profession">
                <option value="">Select Profession</option>
                <option value="cs">Computer Science</option>
                <option value="it">Information Technology</option>
                <option value="engineering">Engineering</option>
                <option value="design">Design</option>
                <option value="data_science">Data Science</option>
                <option value="cyber_security">Cyber Security</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="interests"> Areas of Interest </label>
              <textarea
                id="interests"
                name="interests"
                row="4"
                cols="50"
                placeholder="Describe your tech interests and what you hope to learn..."
              ></textarea>
            </div>
            <div class="textarea_control">
              <label for="address"> Address </label>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode..."
              />
            </div>
            <div class="form_control">
              <label for="date"> Date </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>
            <div class="form_control">
              <label for="upload"> Upload Your Resume </label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
