<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheConnect - Login</title>
    <link rel="stylesheet" href="mentor_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">SC</div>
            <div class="logo-text">SheConnect</div>
        </div>
        
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to your MentorMatch account</p>
        
        <div class="form">
            <div class="role-selection">
                <p class="role-question">Sign in as a:</p>
                <div class="toggle-container">
                    <button class="toggle-btn active" id="mentor-toggle">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>Mentor</span>
                        <small>Access your mentoring profile</small>
                    </button>
                    <button class="toggle-btn" id="mentee-toggle">
                        <i class="fas fa-user-graduate"></i>
                        <span>Mentee</span>
                        <small>Access your learning journey</small>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="your.email@example.com">
                </div>
            </div>
            
            <div class="form-group">
                <div class="password-group">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••">
                    <i class="far fa-eye toggle-password"></i>
                </div>
            </div>
            
            <button class="submit-btn">
                Sign In
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <p class="alternative">Don't have an account? <a href="mentor_signup.html">Sign up</a></p>
        </div>
    </div>

    <script type="module" src="mentor_login.js"></script>
</body>
</html>
